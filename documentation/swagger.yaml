basePath: /
definitions:
  handlers.Station:
    properties:
      crs:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      nlc:
        type: string
      tiploc:
        type: string
    type: object
host: api.train.vulpz.com
info:
  contact: {}
  description: This is simple REST API for a UK train data.
  title: Train API
  version: "1.0"
paths:
