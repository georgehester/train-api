    get:
      description: Responds with a list of all stations in the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.Station'
            type: array
      summary: Get all stations
      tags:
      - stations
swagger: "2.0"
